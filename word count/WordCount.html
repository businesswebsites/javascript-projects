<!DOCTYPE html>

<html>

<head>
	
	<link rel = "stylesheet" href ="styleWordCount.css" type = "text/css"> 
	<title>Word Count</title>
	<meta charset = "utf-8">
	
</head>
<body>
	<div class="ui-input-container">
		<h2>Word Counter</h2>
		<label class="ui-form-input-container">
			<textarea class ="ui-form-input" id="input"></textarea>
			<span class="form-input-label">Message</span>
		</label>
		<p aria-live="polite"><strong><span id="count">0</span> words</strong> | <strong><span id="character">0</span> characters (with special characters)</strong>.</p>
	</div>
	<script src="scriptWordCount.js"></script>
</body>

</html>
